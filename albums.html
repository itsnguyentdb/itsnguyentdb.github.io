<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/global.js"></script>
    <script defer src="scripts/menu.js"></script>
    <script defer src="scripts/main.js"></script>
    <script
      src="https://kit.fontawesome.com/eaa92e9904.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nabuna-2018</title>
  </head>

  <body>
    <div class="preloader"><span id="page-name">Albums</span></div>
    <menu-component></menu-component>
    <main id="main-container">
      <div class="content center">
        <h1>Youtube album trailers</h1>
      </div>

      <div class="content center">
        <div class="video-list-container">
          <div class="video-container">
            <iframe
              id="video"
              src="https://www.youtube.com/embed/gud-tDc5TKk"
              title="花と水飴、最終電車 / ナブナ 【メジャーアルバム、クロスフェード】"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </div>
          <div class="video-container">
            <iframe
              id="video"
              src="https://www.youtube.com/embed/1TRlfCP0sQM"
              title="月を歩いている Walking On The Moon / n-buna2ndAlbum"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
      <div class="content center">
        <h1>Spotify albums</h1>
      </div>
      <div class="content center">
        <iframe
          style="border-radius: 12px"
          src="https://open.spotify.com/embed/album/6xxbHBSzkfa8aKid78UOxr?utm_source=generator"
          width="100%"
          height="152"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>
        <iframe
          style="border-radius: 12px"
          src="https://open.spotify.com/embed/album/5fgdRwwC6kohkB1WMT8QMR?utm_source=generator"
          width="100%"
          height="152"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>
        <iframe
          style="border-radius: 12px"
          src="https://open.spotify.com/embed/album/47TMb87XIOKlX8J0OLdDym?utm_source=generator"
          width="100%"
          height="152"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>
      </div>
    </main>
    <div id="cursor-warpper" class="cursor-warpper">
      <div id="cursor" class="cursor">
        <i id="cursor-icon" class=""></i>
      </div>
      <div id="cursor-border" class="cursor-border"></div>
    </div>
  </body>
</html>
